<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">000</div>
      <div id="buttons">
        <button id="seven" class="button">7</button><button id="eight" class="button">8</button><button id="nine" class="button">9</button><button id="divide">/</button>
        <button id="four" class="button">4</button><button id="five" class="button">5</button><button id="six" class="button">6</button><button id="multiply">x</button>
        <button id="one" class="button">1</button><button id="two" class="button">2</button><button id="three" class="button">3</button><button id="subtract">-</button>
        <button id="zero" class="button">0</button><button id="dot" class="button">.</button><button id="equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
