<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">000</div>
      <div id="buttons">
        <button id="seven" class="button number">7</button><button id="eight" class="button number">8</button><button id="nine" class="button number">9</button>
        <button id="divide" class="button operator">/</button>
        <button id="four" class="button number">4</button><button id="five" class="button number">5</button><button id="six" class="button number">6</button>
        <button id="multiply" class="button operator">x</button>
        <button id="one" class="button number">1</button><button id="two" class="button number">2</button><button id="three" class="button number">3</button>
        <button id="subtract" class="button operator">-</button>
        <button id="zero" class="button">0</button><button id="dot" class="button">.</button><button id="add" class="button operator">+</button>
        <button id="equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
