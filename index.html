<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttons">
        <button id="clear">AC</button><button id="positive">+/-</button><button id="equals">=</button>
        <button id="seven" class="number">7</button><button id="eight" class="number">8</button><button id="nine" class="number">9</button>
        <button id="divide" class="operator">/</button>
        <button id="four" class="number">4</button><button id="five" class="number">5</button><button id="six" class="number">6</button>
        <button id="multiply" class="operator">x</button>
        <button id="one" class="number">1</button><button id="two" class="number">2</button><button id="three" class="number">3</button>
        <button id="subtract" class="operator">-</button>
        <button id="zero" class="number">0</button><button id="dot" class="number dot">.</button><button id="add" class="operator">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
